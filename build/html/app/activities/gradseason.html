    <title>毕业季</title>
    <link rel="stylesheet" href="../../../assets/css/app/activities/gradseason.css?v=037c8c4e587c93c5557df9f7f5629e36" media="all" />
</head>
<body>
    <header class="header">
        <img class="banner" src="http://upp.tujiamedia.com/gradseason/banner.png" alt="这里是美丽的西塘">
        <article class="topic-activity">
            <h1 class="place-title">毕业季&nbsp;<i class="line-vertical">|</i>&nbsp;<i class="subtitle-small">青葱岁月，时光静走</i></h1>
            <h2 class="subtitle">[ 青春荒唐，我不负你 ]</h2>
            <p class="title-infor">
                <i class="point-header"></i>最美不过陪伴，最好不过流年...</br>
                <i class="point-header"></i>青春路上有你作伴，匆匆时光，我们不诉离殇...
            </p>
        </article>
    </header>

    <section class="wapper-content">
        <section class="J_content content-body"></section>
    </section>
    <div class="J_footer end-style hidden">
        <h3 class="come-from">图片均来自图加摄影师</h3>
        <h3 class="foot-world">[ 青春不散场，毕业最疯狂 ]</h3>
        <h3 class="foot-world">[ 感谢这场#不花钱的毕业旅行# ]</h3>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALoAAAAhCAMAAABZcUFDAAAANlBMVEX///8cHioAAADW1tenqKpvcHVeX2X19fXr6+zAwMI2N0Cbm560tLaNjpF/f4NMTVTh4eLLy80eD9OGAAABTElEQVRYw+3Y62qEMBCG4fk6mqPxcP8321G3MYZQKlJMwPdPQpDl2SVqWHoyw6zpkbpS5soHAEyPhFL80v83AIXVl37upb/0SukzryQOClCj1ZRmQy+rYamULjjSIz65JflSEz71pla6VoDynVeQot1uaHnpyrKbK6X3cDuLV6Xe12cAo9mmRkFVSo9c0hMw7FOZheQi9ySd83SkHygL9D8TRTHtUNUZhuOGoSMx7j/6mWorpdvsrpXBAIrSbm+Yrz90fcPMdDTuRAt0MpzXb4AuXHnpNs3fmvuw0Gn9Bv1K9+k+l9o6H44Fep9LuRm6b5e+DtWfHMv0IX/C+GboDIyUNjVDJweY01Zvh+4Bn17VEN249IAwoCH6ph0Oua/q+AX8RqcAQA3MPExA4JboMo35B19JXTGSrAxJnPwBbMKEtZFlvq43lWae6X7fDi8KaLGNAe0AAAAASUVORK5CYII=">
    </div>

    <section class="J_popview pop-view">
        <div class="J_viewwapper wapper-view">
            <ul class="J_imgview img-view"></ul>
        </div>
    </section>

    <script id="J_item" type="text/template">
    {@each data as dataitem}
        <h1 class="title">${dataitem.title}<i>${dataitem.titlesubmit}</i></h1>
        <p class="intruduction">${dataitem.describe}</p>
        <div class="wapper-list">
            <ul class="J_piclist pic-list">
                {@each dataitem.imagearray as imgitem}
                <li class="pic-item"><img src="${imgitem}" alt="西塘"></li>
                {@/each}
            </ul>
            <div class="go-picture">
                <a class="J_goapp go-appbyid" data-id='${dataitem.id}'><i></i>进入图集</a>
            </div>
        </div>
        {@/each}
    </script>
    <script type="text/javascript" src="../../../assets/libs/zepto.min.js?v=6ec1e34eceb26faf0b345bf4b15cee4c"></script>
    <script type="text/javascript" src="../../../assets/js/app/activities/gradseason.js?v=f2ebb23f67ff86f3a459cc62b2398c1f"></script>
</body>
