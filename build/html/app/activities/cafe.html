<body>
    <section class="wapper">
        <header class="header">
            <img class="banner" src="http://upp.tujiamedia.com/cafe/banner.jpg" alt="这里是美丽的西塘">
            <article class="topic-activity">
                <h1 class="place-title">35MM Cafe</h1>
                <h2 class="subtitle">[ 时光匆匆 人海茫茫，谢谢你，带我来到这里 ]</h2>
                <p class="title-infor">
                    <i class="point-header"></i>光影留痕和半时咖啡</br>
                    <i class="point-header"></i>一半咖啡一半红茶

            <div class="J_viewwapper wapper-view">
                <ul class="J_imgview img-view"></ul>
            </div>
        </section>
    </section>
    <script id="J_item" type="text/template">
        {@each data as dataitem}
        <h1 class="title"><i class="lefticon"></i><span class="subtitles">${dataitem.title}</span><i class="righticon"></i></h1>
        <h2 class="line-throw"></h2>
        <div class="wapper-list">
            <ul class="J_piclist pic-list">
                {@each dataitem.imagearray as imgitem}
                <li class="pic-item"><img src="${imgitem}" alt="西塘"></li>
                {@/each}
            </ul>
            <div class="describe">
                {@each dataitem.describe as it}
                <p>${it}</p>
                {@/each}
            </div>
        </div>
        {@/each}
