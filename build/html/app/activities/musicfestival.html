    <title>音乐节</title>
    <link rel="stylesheet" href="../../../assets/css/app/activities/musicfestival.css?v=c33e7f98573b3d1a24b73868d12231b1" media="all" />
</head>
<body>
    <header class="header">
        <img class="banner" src="http://upp.tujiamedia.com/musicfestival/banner.jpg" alt="这里是美丽的西塘">
        <article class="topic-activity">
            <h1 class="place-title">音乐节&nbsp;<i class="line-vertical">|</i>&nbsp;<i class="subtitle-small">世界是虚幻的 ，你才是真实的核心</i></h1>
            <h2 class="subtitle">[ 我们总在纠结虚实真假，却探究不到答案，我们干脆别去纠结，又何必探究，纵情的玩闹才是最有意义，放纵自己，跟随音乐，感受不同地域、不同风格带给你的惊喜和刺激. ]</h2>
        </article>
    </header>

    <section class="wapper-content">
        <section class="J_content content-body"></section>
    </section>
    <div class="J_footer end-style hidden">
        <p class="foot-world">[在音乐的世界里，我们在乎的是音浪的轰鸣和身体的碰撞，是音乐带来的感动、兴奋、快感和压力的释放. ]</p>

    </div>

    <section class="J_popview pop-view">
        <div class="J_viewwapper wapper-view">
            <ul class="J_imgview img-view"></ul>
        </div>
    </section>

    <script id="J_item" type="text/template">
    {@each data as dataitem}
        <h1 class="title">${dataitem.title}<i>${dataitem.time}</i></h1>
        <div class="wapper-list">
            <ul class="J_piclist pic-list">
                {@each dataitem.imagearray as imgitem}
                <li class="pic-item"><img src="${imgitem}" alt="西塘"></li>
                {@/each}
            </ul>
            <h2 class="intru-title">${dataitem.subtitle}</h2>
            <p class="intruduction">${dataitem.describe}</p>
            <p class="paragraph">${dataitem.paragraph}</p>
            <div class="go-picture">
                <a class="J_goapp go-appbyid" data-id="${dataitem.id}"><i></i>进入图集</a>
            </div>
        </div>
        {@/each}
    </script>
    <script type="text/javascript" src="../../../assets/libs/zepto.min.js?v=6ec1e34eceb26faf0b345bf4b15cee4c"></script>
    <script type="text/javascript" src="../../../assets/js/app/activities/musicfestival.js?v=b40d766c5474a60526913e2ca55272ea"></script>
</body>
