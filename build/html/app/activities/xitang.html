        <img class="banner" src="http://upp.tujiamedia.com/xitang/banner.jpg" alt="这里是美丽的西塘">
        <article class="topic-activity">
            <h1 class="place-title">古镇·西塘</h1>
            <h2 class="subtitle">[ 千年古镇，青砖黛瓦，不失优雅 ]</h2>
            <p class="title-infor">
                <i class="point-header"></i>景色一半宁静，一半喧嚣</br>
                <i class="point-header"></i>民宿一家古香，一家温暖

        </article>
    </header>

    <section class="J_popview pop-view">
        <div class="J_viewwapper wapper-view">
            <ul class="J_imgview img-view"></ul>
        </div>
    </section>

    <script id="J_item" type="text/template">
    {@each data as dataitem,index}
        <h1 class="title">${dataitem.title}</h1>
        <p class="intruduction">${dataitem.describe}</p>
        <div class="wapper-list">
            {@each dataitem.list as item}
            <ul class="J_piclist pic-list">
                {@each item.imagearray as it}
                <li class="pic-item"><img src="${it}" alt="西塘"></li>
                {@/each}
            </ul>
            <div class="intruduce-infor">
                <i>${item.intruduce.title}</i>
                ${item.intruduce.information}
            </div>
            {@/each}
            <div class="go-picture">
                <a class="J_goapp go-appbyid" data-id="${dataitem.id}"><i></i>进入图集</a>
            </div>
        </div>
        {@/each}
    </script>
