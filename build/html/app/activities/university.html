        <img class="banner" src="http://upp.tujiamedia.com/university/banner.jpg" alt="这里是美丽的西塘">
        <article class="topic-activity">
            <h1 class="place-title">象牙塔内的桃李与美景</h1>
            <p class="title-infor">除了教书育人，校园独特的历史、文化氛围也感染着在校的学生。看看这以下四所美丽的大学，一起感受校园的动人魅力。</p>

    <script id="J_item" type="text/template">
    {@each data as dataitem,index}
        <h1 class="title">${dataitem.title}</h1>
        <p class="intruduction">${dataitem.describe}</p>
        <div class="wapper-list">
            <ul class="J_piclist pic-list">
                {@each dataitem.imagearray as item}
                <li class="pic-item"><img src="${item}" alt="西塘"></li>
                {@/each}
            </ul>
            <div class="go-picture">
                <a class="J_goapp go-appbyid" data-id="${dataitem.id}"><i></i>进入图集</a>
            </div>
        </div>
        {@/each}
    </script>
