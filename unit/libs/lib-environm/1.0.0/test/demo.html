<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="中国首家专业的图片直播网站" />
    <meta name="keywords" content="直播，图加" />

    <!-- 全屏显示 WebApp，隐藏 Safari 导航栏以及工具栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <!-- 屏蔽iPhone下的拨号链接-->
    <meta content="telephone=no" name="format-detection"/>
    <!-- 不让android识别邮箱 -->
    <meta content="email=no" name="format-detection" />
    <!-- 设置系统状态栏风格 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- viewport 默认1倍不缩放 -->
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>

    <title>HTML规范</title>

    <link rel="stylesheet" href="/build/css/index/index.css" media="all"/>
    <script type="text/javascript" src="/lib/veryjs/zepto/zepto.min.js"></script>
</head>
