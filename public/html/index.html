<!DOCTYPE html>

<html style="font-size: 46.875px;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>h5快速生成工具</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html,body .container{
                width: 100%;
                height: 100%;
                background-color: #ccc;
            }
            .light {
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                        transform: translate(-50%, -50%);
                width: 20px;
                height: 20px;
                background: -webkit-radial-gradient(center ellipse, #fff 0%, rgba(255, 255, 0, 0) 100%);
                background: radial-gradient(ellipse at center, #fff 0%, rgba(255, 255, 0, 0) 100%);
                border-radius: 100%;
                z-index: 2;
                 -webkit-animation: .2s flash infinite;
                        animation: .2s flash infinite; 
            }
            @-webkit-keyframes flash {
                0% {
                    -webkit-transform: translate(-50%, -50%) scale3d(1,1,1);
                }
                100% {
                    -webkit-transform:translate(-50%, -50%) scale3d(20,20,20);
                }
               
            }
            @keyframes flash {
                0% {
                    transform:translate(-50%, -50%) scale3d(1,1,1);
                }

                100% {
                   transform:translate(-50%, -50%) scale3d(20,20,20);
                }
            }         
        </style>
    </head>
    <body>
	    <div class="container">
            <div class="light"></div>
	    </div>
    </body>
    
</html>
