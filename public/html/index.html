<!DOCTYPE html>

<html style="font-size: 46.875px;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>h5快速生成工具</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html,body .container{
                width: 100%;
                height: 100%;
                background-color: #000;
            }
            .water{
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                        transform: translate(-50%, -50%);

            }
            .light {
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                        transform: translate(-50%, -50%);
                width: 6px;
                height: 6px;
                background: -webkit-radial-gradient(center ellipse, rgba(241, 158, 194, 1) 0%, rgba(241, 158, 194, .6) 30%, rgba(241, 158, 194, 0) 100%);
                background: radial-gradient(ellipse at center, rgba(241, 158, 194, 1) 0%, rgba(241, 158, 194, .6) 30%,rgba(241, 158, 194, 0) 100%);
                border-radius: 100%;
                z-index: 6;
                -webkit-animation: 2s flash cubic-bezier(0,0,.58,1) infinite;
                        animation: 2s flash cubic-bezier(0,0,.58,1) infinite; 
            }
            @-webkit-keyframes flash {
                0%,10%,30%,50%,70%,90%{ 
                    -webkit-transform: translate(-50%, -50%) scale3d(1,1,1);
                }
                20%,40%, 60%,80%,100% {
                    -webkit-transform:translate(-50%, -50%) scale3d(60,60,60);
                }
               
            }
            @keyframes flash {
                0%,10%,30%,50%,70%,90% {
                    transform:translate(-50%, -50%) scale3d(1,1,1);
                }

                20%,40%, 60%,80%,100%{
                   transform:translate(-50%, -50%) scale3d(60,60,60);
                }
            }         
        </style>
    </head>
    <body>
	    <div class="container">
            <div class="light"></div>
            <img class="water" src="../images/waterpink.png" alt="water">
	    </div>
    </body>
    
</html>
