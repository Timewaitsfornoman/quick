        .menu—visible {
            pointer-events: auto;
        }
        
        .app-menu {
            color: #fff;
            position: relative;
            width: 90%;
            height: 100%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 1);
            display: flex;
            flex-direction: column;
            z-index: 160;
            pointer-events: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 150;
            background-color: #fff;
            -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
            will-change: transform;
        }
        
        .menu-visible.menu {
            -webkit-transform: none;
            transform: none;
        }
        
        .menu-animatable .app-menu {
            transition: all 130ms ease-in;
        }
        
        .menu-visible.menu-animatable .app-menu {
            transition: all 330ms ease-out;
        }
        
        .menu:after {
            content: ‘’;
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            will-change: opacity;
            transition: opacity 0.3s cubic-bezier(0, 0, 0.3, 1);
        }
        
        .menu.menu-visible:after {
            opacity: 1;
            pointer-events: auto;
        }
    </style>

<body>
    <div class="menu">
        <div class="app-menu"></div>
    </div>
    <div class="layout">
        <div class="menu-icon">menu</div>
        <div class="wapper">
            <p>
                <span>用 户 名</span>
                <input type="text" value="" name="sign_name" />
            </p>
            <p>
                <span>电话号码</span>
                <input type="tel" value="" name="phone" />
            </p>
            <p>
                <span>邮箱</span>
                <input type="email" value="" name="mail" />
            </p>
            <p>
                <span>登录密码</span>
                <input type="password" value="" name="sign_password" />
            </p>
            <p>
                <span>确认密码</span>
                <input type="password" value="" name="do_password" />
            </p>
            <p>
                <input type="submit" name="sign_sub" id="sign_sub" value="注册" />
        </div>
    </div>
</body>
<script>
    function toggleClassMenu(e) {
        myMenu.classList.add("menu-animatable");
        myMenu.classList.add("menu-visible");
        appmenus.addEventListener("transitionend",
            OnTransitionEnd, false);
        e.stopPropagation();
        return false;
    }

    function OnTransitionEnd() {
        myMenu.classList.remove("menu-animatable");
    }

    function toggleMyMenu(e) {
        myMenu.classList.remove("menu-visible");
        return false;
    }


    var myMenu = document.querySelector(".menu");
    var appmenus = document.querySelector(".app-menu");
    var oppMenu = document.querySelector(".menu-icon");

    oppMenu.addEventListener("click", toggleClassMenu, false);

    myMenu.addEventListener("click", toggleMyMenu, false);
</script>
